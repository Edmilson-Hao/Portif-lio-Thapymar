<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Planos Thapymar</title>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="Description" content="Autor: Edmilson Gonçalves, portifolio de planos da Thapymar Recife.">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-title" content="Portifólio PWA">
    <link rel="touch-icon" href="img\logos\thapymar.png" type=image/x-icon>
    <link rel="shortcut icon" href="img\logos\thapymar.png" type="image/x-icon"/>

    <link rel="manifest" href="manifest.json" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

</head>
<body>
    <main>
        <div class="input-group mb-3 w-50 mx-auto center">
            <input type="text" class="form-control" placeholder="Operadora / Entidade" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Procurar</button>
        </div>
    
        <div class="radios-menu d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    PF
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    PJ
                </label>
            </div>
        </div>
    </main>

    <section class="d-flex justify-content-center">
        <ul id="tabelas">
            <li class='width-half'>
                <p>
                    <h2>Hapvida</h2>
                    <span>Individual</span>
                </p>
                <img src="./img/logos/hapvida.png"></img>
            </li>
            <li class='width-half'>
                <p>
                    <h2>Hapvida</h2>
                    <span>Individual</span>
                </p>
                <img src="./img/logos/hapvida.png"></img>
            </li>
        </ul>
    </section>






    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
